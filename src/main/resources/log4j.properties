# Define the root logger with appender file
log4j.rootLogger = DEBUG, FILE

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
# Set the name of the file
log4j.appender.FILE.File=log/log.txt

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

log4j.appender.FILE.Append=true

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%r [%t] %-5p %c %x - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

log4j.logger.com.brightinteractive.standbydashboard.SyncTaskImpl=DEBUG, synctask
log4j.additivity.com.brightinteractive.standbydashboard.SyncTaskImpl=false

log4j.appender.synctask=org.apache.log4j.RollingFileAppender

log4j.appender.synctask.datePattern='-'dd'.log'
log4j.appender.synctask.maxFileSize=100KB
log4j.appender.synctask.maxBackupIndex=5
log4j.appender.synctask.File=log/sync.log
log4j.appender.synctask.layout=org.apache.log4j.PatternLayout
log4j.appender.synctask.layout.ConversionPattern=%d{ISO8601} - %m%n